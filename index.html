<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>TabooLib 文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
<div id="app">Loading ...</div>
<script>
    window.$docsify = {
        name: '',
        repo: '',
        auto2top: true,
        coverpage: true,
        loadSidebar: true,
        subMaxLevel: 4,
        executeScript: true,
        search: {
            noData: {
                '/zh-cn/': '没有结果!',
                '/': 'No results!'
            },
            paths: 'auto',
            placeholder: {
                '/zh-cn/': '搜索',
                '/': 'Search'
            }
        },
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    var url = 'https://github.com/PluginsCDTribe/TabooScript/blob/gh-pages/docs/' + vm.route.file;
                    return html
                        + '\n\n----\n\n'
                        + '<a href="https://github.com/PluginsCDTribe/TabooScript/" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">TabooScript Document</a>'
                })
            }
        ]
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-xml.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-groovy.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-scala.min.js"></script>
</body>
</html>
